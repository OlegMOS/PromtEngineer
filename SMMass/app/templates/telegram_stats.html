{% extends "base.html" %}

{% block content %}
<h1>Статистика Telegram канала</h1>
<div class="stats">
    <table class="table">
        <thead>
            <tr>
                <th>Показатель</th>
                <th>Значение</th>
            </tr>
        </thead>
        <tbody>
            {% for metric, value in stats.items() %}
            <tr>
                <td>{{ metric }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
